
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	 <link rel="stylesheet" href="css/bootstrap-theme.min.css">
	 <link rel="stylesheet" href="css/font-awesome.min.css">
	 <link rel="stylesheet" href="css/normalize.css">

	 -->	 
	 <script type="text/javascript" src="js/jquery-2.2.4.min.js" ></script>	 
	 <script type="text/javascript" src="js/bootstrap.min.js" ></script>
	 <script type="text/javascript" src="js/prefixfree.min.js" ></script>
	 <script type="text/javascript" src="js/hmac-sha1.js" ></script>	 
	 <script type="text/javascript" src="js/enc-base64.js" ></script>	 
	  <!--
	=================== FIN PLUGINS SISTEMA ======================

	 -->
	 <link rel="stylesheet" href="css/custom.css">	
</head>
<body style="background-image: url(images/background/background-login.jpg);background-size: 100%;">
<div class="container">
<div style="position: fixed; top: 0; left: 0; right: 0; width: 100%; background: white; z-index: 99999;">
	<div id="debugger">	
	debug:	
	</div>
</div>
	<div class="row">
		<div class="col-lg-12 centrar">
		<h1 id="titulo-titulo"></h1>
			<figure class="logo-imagen">
				<img id="logo-login" src="images/logo-login.png" alt="Logo DM2">				
			</figure>
		</div>
		<div class="col-lg-12 centrar">
			<form id="frm-login">
				 <div class="form-group form-group-user">
				    <!-- <label for="user">Usuario</label> -->
				    <div class="input-group mb-2 mr-sm-2 mb-sm-0 centrar">
				    	<div class="input-group-addon"><i class="fa fa-user"></i></div>
					    <input required  type="text" class="form-control" id="user" name="user" aria-describedby="user-help" placeholder="Ingresa tu nombre de usuario">					    
				    </div>
				    <small id="user-help" class="danger form-text text-muted"></small>
				 </div>
				 <div class="form-group form-group-pass">
					<!-- <label for="pass">Contraseña</label> -->
					<div class="input-group mb-2 mr-sm-2 mb-sm-0 centrar">
						<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
					    <input required type="password" class="form-control" id="pass" name="pass" aria-describedby="pass-help" placeholder="Ingresa tu nombre de usuario">					    
					</div>
					<small id="pass-help" class="danger form-text text-muted"></small>
				 </div>
				 <div class="form-group">
					<input type="submit" value="Ingresar" class="form-control btn btn-success" id="btn-login" >
				 </div>
			</form>
		</div>
	</div>	
</div>
 <!--===================== SCRIPTS PROPIOS ========================-->
	 <script type="text/javascript" src="js/login.js" ></script>
</body>
</html>
